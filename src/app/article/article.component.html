<div class="card rounded-3 mb-4">
	<div class="card-body p-4">
	  <div class="row d-flex justify-content-between align-items-center">
		<div class="col-md-2 col-lg-2 col-xl-2">
		  <img
			[src]="transform(produit.image)"
			class="img-fluid rounded-3" alt="Cotton T-shirt">
		</div>
		<div class="col-md-3 col-lg-3 col-xl-3">
		  <p class="lead fw-normal mb-2">{{ produit.nom }}</p>
		</div>
		<div class="col-md-3 col-lg-3 col-xl-2 d-flex">
		  <button class="btn btn-link px-2" (click)="removeQuantity()">
			<i class="fas fa-minus" (click)="removeQuantity()"></i>
		  </button>
		  <span class="quantity">
			  {{quantity}}
		  </span>
		  <button class="btn btn-link px-2"
			(click)="addQuantity()">
			<i class="fas fa-plus"></i>
		  </button>
		</div>
		<div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
		  <h5 class="mb-0">{{ (produit.prix) * quantity | currency: 'Fcfa' }}</h5>
		</div>
		<div class="col-md-1 col-lg-1 col-xl-1 text-end">
		  <a class="text-danger"><i class="fas fa-trash fa-lg" (click)="removeItem(produit)"></i></a>
		</div>
	  </div>
	</div>
 </div>
